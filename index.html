<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honestgee | Secure Terminal</title>
    <style>
        /* Base Hacker Theme */
        body {
            background-color: #000;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Matrix Rain Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Profile Card */
        .card {
            background: rgba(0, 10, 0, 0.85);
            border: 2px solid #00FF41;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        /* Typing Animation for H1 */
        .typing-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.6rem;
            letter-spacing: 3px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00FF41;
            width: 0;
            animation: typing 3s steps(15, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #00FF41 }
        }

        /* Neon Buttons */
        .btn {
            display: block;
            margin: 15px 0;
            padding: 12px;
            color: #00FF41;
            background: transparent;
            text-decoration: none;
            border: 1px solid #00FF41;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn:hover {
            background: #00FF41;
            color: #000;
            box-shadow: 0 0 20px #00FF41, 0 0 40px #00FF41;
            transform: translateY(-3px);
        }

        .email-link {
            display: block;
            margin-top: 25px;
            color: #00FF41;
            font-size: 0.8rem;
            text-decoration: none;
            opacity: 0.7;
        }

        .email-link:hover { opacity: 1; text-decoration: underline; }
