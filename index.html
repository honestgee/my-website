<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honestgee | Terminal</title>
    <style>
        /* Base Hacker Theme */
        body {
            background-color: #000;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden; /* Keeps the Matrix rain in background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Canvas for Matrix Rain */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Profile Card */
        .card {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00FF41;
            padding: 30px;
            box-shadow: 0 0 20px #00FF41;
            text-align: center;
            width: 90%;
            max-width: 380px;
            z-index: 1;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid #00FF41;
            display: inline-block;
        }

        /* Buttons */
        .btn {
            display: block;
            margin: 12px 0;
            padding: 12px;
            color: #00FF41;
            background: transparent;
            text-decoration: none;
            border: 1px solid #00FF41;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00FF41;
            color: #000;
            box-shadow: 0 0 15px #00FF41;
            transform: scale(1.05);
        }

        .email-link {
            display: block;
            margin-top: 20px;
            color: #00FF41;
            font-size: 0.75rem;
            text-decoration: underline;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="card">
        <h1>HONESTGEE</h1>
        <p>> [SYSTEM ACCESS GRANTED]</p>

        <a href="https://wa.me/254750917352" class="btn" target="_blank">>> WHATSAPP</a>
        <a href="https://www.instagram.com/tnnp_gallery?igsh=MXBrampqb3NqdXpjaA==" class="btn" target="_blank">>> INSTAGRAM</a>
        <a href="https://www.facebook.com/profile.php?id=61582777286468" class="btn" target="_blank">>> FACEBOOK</a>

        <a href="mailto:honestg521@gmail.com" class="email-link">
            [ENCRYPTED] Send email to me for any help
        </a>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
